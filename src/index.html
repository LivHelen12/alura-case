<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./dist/css/style.css" />
        <title>Gerador de Senha</title>
    </head>
    <body>
        <div class="container">
            <header class="container__header">
                <img src="./assets/unlock.svg" alt="Ícone de cadeado" />
                <h2>Gerador de senhas</h2>
                <p>Gere instantaneamente uma senha aleatória e segura</p>
            </header>

            <main class="main">
                <header class="main__header">
                    <div class="main__header__password">
                        <span>senha</span>
                        <span>zcBLsNGX2616</span>
                    </div>

                    <div class="main__header__icons">
                        <button>
                            <img
                                src="./assets/copy.svg"
                                alt="Botão de copiar a senha"
                            />
                        </button>

                        <button>
                            <img
                                src="./assets/refresh-cw.svg"
                                alt="Botão de gerar uma nova senha"
                            />
                        </button>
                    </div>
                </header>

                <div class="main__custom__password">
                    <p>Personalize sua senha</p>

                    <div class="main__custom__password__settings">
                        <div class="main__custom__password__settings__1">
                            <p>Número de caracteres</p>
                            <input
                                class="main__custom__password__settings__1__range"
                                type="range"
                                name="slider"
                                id="slider"
                                min="6"
                                max="30"
                            />
                            <div>12</div>
                        </div>

                        <div class="main__custom__password__settings__2">
                            <p>Características da senha</p>

                            <div>
                                <input
                                    type="checkbox"
                                    name="uppercase"
                                    id="uppercase"
                                />
                                <label for="uppercase">
                                    Letras maiúsculas
                                </label>
                            </div>

                            <div>
                                <input
                                    type="checkbox"
                                    name="lowercase"
                                    id="lowercase"
                                />
                                <label for="lowercase">Letras minúsculas</label>
                            </div>

                            <div>
                                <input
                                    type="checkbox"
                                    name="number"
                                    id="number"
                                />
                                <label for="number"> Números </label>
                            </div>

                            <div>
                                <input
                                    type="checkbox"
                                    name="symbols"
                                    id="symbols"
                                />
                                <label for="symbols"> Símbolos </label>
                            </div>
                        </div>

                        <div class="main__custom__password__settings__3">
                            <p>Força da senha</p>
                            <div
                                class="main__custom__password__settings__3__teste"
                            ></div>
                            <div
                                class="main__custom__password__settings__3__teste2"
                            >
                                <span>Fraca</span>
                                <span>Média</span>
                                <span>Forte</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <button>Copiar senha</button>
            </footer>
        </div>
    </body>
</html>
